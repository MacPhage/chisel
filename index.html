<html>
    <head>
        <meta charset="UTF-8">
        <title>Chisel</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/chisel.css"/>

        <link rel="stylesheet" href="css/anim.css" />
        <link rel="shortcut icon" href="res/img/Icon1024.png"/>

        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

    <body>

<!--        <div id="releasewarning"></div>-->

        <div class="main-container">

            <div class="header">

                <div class="hero">

                    <div class="wrap">
                        <div id="logo" class="icon wow flipInX"></div>
                    </div>

                    <div class="wrap">

                        <div class="text wow fadeInUp invisible" data-wow-duration="1s">

                            <p class="title">Chisel</p>
                            <p class="caption">A web developer's best friend</p>

                        </div>

                    </div>

                </div>

                <div class="external">

                    <div class="ch-button wow fadeIn">
                        <a href="https://github.com/MacPhage/chisel">GitHub</a>
                    </div>

                    <div class="ch-button wow fadeIn">
                        <a href="http://twitter.com/au5ton">@au5ton</a>
                    </div>

                    <div class="ch-button wow fadeIn">
                        <a href="http://twitter.com/JavaFTW">@JavaFTW</a>
                    </div>

                </div>

            </div>

            <div class="bar"></div>

            <div class="fromthereadme">
                <a href="https://github.com/MacPhage/chisel/blob/gh-pages/README.md">From the README.md</a>
            </div>

            <div id="readmetarget" class="content">

                <!-- Ajax grabs the README.md and embeds it here           -->
                <!-- To edit the styles of the README.md, see chisel.less  -->

            </div>

        </div>

        <div id="footer" class="footer invisible">
            Website by Tarun Boddupalli and Austin Jackson &copy;
        </div>
        
        
        <script>

            var siteContent = document.getElementById("readmetarget");
            //Where the desired webcontent starts in the README.md
            var mdSep = "[//]: # (WEB_CONTENT_START)"; 

            $.ajax({
                url: "README.md",
                success: function(result){
                    console.log("Ajax successfully retrieved README.md.");
                    readMeText = result;
                    siteContent.innerHTML = marked(readMeText.substring(readMeText.indexOf(mdSep)));
                    $("p").has(".signature").css("text-align", "right");
                    $("#footer").removeClass("invisible");
                },
                error: function(jqXHR,textStatus,errorThrown){
                    siteContent.innerHTML = "Ajax failed to retrieve <a href=\"https://github.com/MacPhage/chisel/blob/master/README.md\">README.md</a>.<br>";
                    $("#footer").removeClass("invisible");
                }
            });

            
            var hue = randomColor({luminosity: "light"});
            document.getElementById("footer").setAttribute("style","color: "+hue+"!important");
            
            //$(".invisible").removeClass("invisible");
            

        </script>

    </body>
</html>
